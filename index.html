        </section>
        <section class="resultado hidden" id="res">
            <dl>
                <dt>Bairro:</dt>

                <dt>CEP:</dt>

                <dt>DDD:</dt>
                <dd></dd>

                <dt>Estado:</dt>
                <dd></dd>

                <dt>Cidade:</dt>
                <dd></dd>

                <dt>Logradouro:</dt>
                <dd></dd>

                <dt>Regiao:</dt>
                <dd></dd>

                <dt>UF:</dt>
                <dd></dd>
            </dl>
        </section>
    </main>
    
    <footer>
        <p>Desenvolvido por<a href="https://github.com/DerickRiso">Derick Darlan &copy;</a></p>
    </footer>
